{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="wordlist-container">
        <h1>Starta förhör</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Välj antal ord -->
            <div>
                <label for="num_questions">Antal ord:</label>
                <input type="number" id="num_questions" name="num_questions" min="1" max="100" value="21" required>
            </div>

            <!-- Välj ordlistor -->
            <div>
                <label>Välj ordlistor:</label>
                {% for wl in wordlists %}
                    <div>
                        <input type="checkbox" id="wl_{{ wl.id }}" name="lists" value="{{ wl.id }}">
                        <label for="wl_{{ wl.id }}">{{ wl.name }} ({{ wl.words|length }} ord)</label>
                    </div>
                {% endfor %}
                <div>
                    <input type="checkbox" id="all_lists" name="all_lists" value="1">
                    <label for="all_lists"><strong>Alla ordlistor</strong></label>
                </div>
            </div>

            <br>
            <button type="submit" class="create-btn">Starta förhör</button>
        </form>

        <br>
        <a href="{{ url_for('main.view_lists') }}"><button class="primary-btn">Tillbaka till mina ordlistor</button></a>
    </div>
</div>
{% endblock %}
