<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome (fÃ¶r logout-ikonen) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- TOPBAR -->
    <header class="app-topbar">

        <div class="top-left">
            <a href="{{ url_for('main.home') }}" class="topbar-logo-link">
                <img src="{{ url_for('static', filename='logotype_ordlistan.png') }}" class="topbar-logo" alt="Ordlistan Logo">
            </a>
        </div>

        <div class="top-center desktop-only">
            <span class="topbar-status">
                Inloggad som <strong>{{ current_user.username }}</strong>
            </span>
        </div>

        <div class="top-right">

            <!-- Desktop logout -->
            <a href="{{ url_for('main.logout') }}" class="topbar-logout desktop-only">
                Logga ut
            </a>

            <!-- Mobile logout icon -->
            <a href="{{ url_for('main.logout') }}" class="topbar-logout-icon mobile-only">
                <i class="fa-regular fa-right-from-bracket"></i>
            </a>

        </div>
    </header>

    <!-- PAGE CONTENT -->
    <main class="container main-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}

</body>

</html>
