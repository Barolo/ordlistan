<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glömt lösenord</title>
<style>
body { font-family:sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; background:linear-gradient(135deg,#6c63ff,#a29bfe); }
.container { background:white; padding:40px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.2); width:100%; max-width:400px; text-align:center; }
input, button { width:100%; padding:12px; margin:10px 0; font-size:16px; border-radius:10px; border:1px solid #ccc; }
button { background:#6c63ff; color:white; border:none; cursor:pointer; }
button:hover { background:#5750d4; }
.flash-message { color:red; }
</style>
</head>
<body>
<div class="container">
<h1>Glömt lösenord</h1>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <p class="flash-message">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('main.forgot_password') }}">
    <input type="email" name="email" placeholder="Ange din email" required>
    <button type="submit">Skicka återställningslänk</button>
</form>

<a href="{{ url_for('main.login') }}">Tillbaka till inloggning</a>
</div>
</body>
</html>
